  <style>
    .loader {
      border: 6px solid #ebffda; /* Light grey */
      border-left: 6px solid #008000; /* Blue */
      border-right: 6px solid #008000; /* Blue */
      border-radius: 50%;
      width: 240px;
      height: 240px;
      animation: spin 2s linear infinite;
    }

    .loaderText {
      font-weight: bold;
      font-size: 15px;
      position: relative;
      z-index: 3;
      top: -120px;
      left: 60px;
    }

    .loaderStaticText {
      font-weight: bold;
      font-size: 15px;
      position: relative;
      z-index: 3;
      top: -120px;
      left: 50px;
    }

    .loaderStatic {
      border: 6px solid #f3f3f3; /* Light grey */
      border-top: 6px solid #1215ff; /* Blue */
      border-left: 6px solid #1215ff; /* Blue */
      border-right: 6px solid #1215ff; /* Blue */
      border-bottom: 6px solid #1215ff; /* Blue */
      border-radius: 50%;
      width: 240px;
      height: 240px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>

<script>
  let showDoneForm = $("#showAfterDoneForm");
  let showProgressForm = $('#showAfterProgressForm');
  let showDoneJob = $("#showAfterDoneJob");
  let showProgressJob = $('#showAfterProgressJob');
  let jobUploadDiv = $("#jobUploadDiv");
  let formUploadDiv = $("#formUploadDiv");
  showProgressJob.hide();
  showDoneJob.hide();
  showProgressForm.hide();
  showDoneForm.hide();
  formUploadDiv.hide();
  jobUploadDiv.show();
  function post_form(e){
    var formData = new FormData($('#uploadForm')[0]);
    showProgressForm.show();
    $.ajax({
      url: "/upload",
      type: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      success: function (data) {
        console.log(data);
      }
    }).done(function (data) {
      $.get("/upload/resumeScore",function (data) {
        showProgressForm.hide();
        showDoneForm.show();
        $("#resumeScore").text(data);
      })
    });
  }
  function post_job(e){
    showProgressJob.show();
    var jobData = new FormData($('#uploadJob')[0]);
    $.ajax({
      url: "/uploadJob",
      type: 'POST',
      data: jobData,
      processData: false,
      contentType: false,
      success: function (data) {
        console.log(data);
      }
    }).done(function (data) {
      setTimeout(()=>{
        showProgressJob.hide();
        showDoneJob.show();
        setTimeout(()=>{
          formUploadDiv.show();
          jobUploadDiv.hide();
          $("#changingText").text("Upload A Resume")
        },2000);
      }, 2000);
    });
  }
</script>
